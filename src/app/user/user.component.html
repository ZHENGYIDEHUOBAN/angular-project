<nz-table #basicTable nzBordered [nzData]="users">

    <tr>
      <th>e-mail</th>
      <th>nickname</th>
      <th>password</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.email}}</td>
      <td>{{data.nickname}}</td>
      <td>{{data.password}}</td>
      <td>
        <a>Action ä¸€ {{data.nickname}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
